<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Clima LarnU</title>
    <link rel="stylesheet" href="./style.css">

    <script src="./main.js" defer></script>

<body>
    <section class="weather-content">
        <h1>El Clima LarnU</h1>
        <div class="result">
            <p>Ingresa tu Pais y Ciudad</p>
        </div>
        <form method="POST" class="get-weather">
            <select id="country">
                <option>Selecciona pais</option>
                <option value="PE">Perú</option>
                <option value="CL">Chile</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">España</option>
                <option value="MX">México</option>                
            </select>
            <input type="text" name="city" id="city" placeholder="escribe tu ciudad...">
            <input type="submit" value="Obtener">
        </form>
    </section>
    
</body>
</html>
